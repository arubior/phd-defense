<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Drawing plugin (activate with T)-->
		<link rel="stylesheet" href="plugin/drawer/drawer.css" />

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Fashion Discovery: A Computer Vision Approach</h1>
				</section>

				<!-- Testing revealjs-animated plugin (not working in github) -->
				<section>
					<p class="fragment animated move-to" data-animated-move-to-left="-50%" data-animated-move-to-top="300px" data-animated-duration="3000">One Item</p>
				</section>

				<section><h1>Contents</h1>
					<ol>
					<li>Introduction</li>
					<li>Overview</li>
					<li>Superpixel Segmentation</li>
					<li>Fashion Multi-modal Embedding</li>
					<li>Main Product Detection</li>
					<li>Contributions to Wide Eyes</li>
					<li>Conclusions</li>
					</ol>
				</section>

				<section data-external="chapters/intro.html"> </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<!-- Drawing plugin (activate with T)-->
		<script src="plugin/drawer/drawer.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealDrawer ],

				dependencies: [{src: 'node_modules/revealjs-animated/dist/revealjs-animated.js', async: true},
				{src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external],[data-external-replace]' )}}],
			});

		</script>
	</body>
</html>
