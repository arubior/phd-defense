<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<!-- link rel="stylesheet" href="dist/theme/league.css"> -->
		<link rel="stylesheet" href="dist/theme/custom.css">

		<!-- Drawing plugin (activate with T)-->
		<link rel="stylesheet" href="plugin/drawer/drawer.css" />

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="imgs/backgrounds/title-01.png">
				</section>

				<section data-external="chapters/intro/intro.html"> </section>
				<!-- section data-external="chapters/soa/soa.html"> </section -->
				<section data-external="chapters/superpixels/superpixels.html"> </section>
				<section data-external="chapters/embedding/embedding.html"> </section>
				<section data-external="chapters/mainproduct/mainproduct.html"> </section>
				<section data-external="chapters/we/we.html"> </section>
				<section data-external="chapters/conclusions/conclusions.html"> </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>
		<!-- Drawing plugin (activate with T)-->
		<script src="plugin/drawer/drawer.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: true,
				progress: true,
				transition: 'convex',
				backgroundTransition: 'fade',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealDrawer, RevealMath ],

				dependencies: [{src: 'node_modules/revealjs-animated/dist/revealjs-animated.js', async: true},
					       {src: 'plugin/math/math.js', async: true},
					       {src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external],[data-external-replace]' )}}],
			});

		</script>
	</body>
</html>
